<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Football Api</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container flex">
      <form>
        <div class="form-group-invite">
          <div>
            <input type="radio" id="teamA" name="team" value="teamA" checked/>
            <span>Team A</span>
            <input type="radio" id="teamB" name="team" value="teamB" />
            <span>Team B</span>
          </div>
          <input type="text" name="invite_players" value="" placeholder="Invite Players" id="inputInvite" autocomplete="off"/>
          <div class="container flex space-between">
            <button type="submit" class="btn" id="buttonInvite">Invite</button>
            <button type="submit" class="btn" id="buttonPlay" disabled>Play</button>
          </div>
        </div>
        <ul id="dropdownList"></ul>
      </form>
      <div class="container flex top left" id="playersContainer">
        <div class="container team" id="playersContainerA"><h1>Team A</h1></div>
        <div class="container team" id="playersContainerB"><h1>Team B</h1></div>
      </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
